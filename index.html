<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Advisors</title>
</head>

<body id='page'>
    <header class="header">
        <div class="header__container">
            <picture class="header__decoration header__decoration_left">
                <source srcset="images/vector-left.svg" media="(min-width: 1380px)">
                <source srcset="images/vector-left_tablet.svg" media="(min-width: 760px)">
                <img src="images/vector-left_mobile.svg" alt='уголок в виде шторки слева'>

            </picture>
            <div class='header__logo'><a href="#page"><img src="/images/logo.svg" alt="логитип компании Lead advisors">
                </a>
            </div>
            <picture class="header__decoration header__decoration_right">
                <source srcset="images/vector-right.svg" media="(min-width: 1380px)">
                <source srcset="images/vector-right_tablet.svg" media="(min-width: 760px)">
                <img src="images/vector-right_mobile.svg" alt='уголок в виде шторки справа'>
            </picture>
        </div>

    </header>
    <main class="container">

        <section class="main__container ">
            <h1 class="info__head">Under Construction</h1>
            <p class="info__description">We&rsquo;re making lots of&nbsp;improvements and will be&nbsp;back soon</p>

            <div class="timer">
                <div class="timer__items">
                    <div class="timer__item timer__days">00</div>
                    <div class="timer__item timer__hours">00</div>
                    <div class="timer__item timer__minutes">00</div>
                    <div class="timer__item timer__seconds">00</div>
                </div>
                <div class="timer__time">
                    <picture class="time__day">
                        <source srcset="images/days_desc.png" media="(min-width: 1380px)" />
                        <source srcset="images/days_lap.png" media="(min-width: 1000px)" />
                        <source srcset="images/days_tablet.png" media="(min-width: 760px)" />
                        <img src="/images/days_mobile.png" alt="красная волна дни">
                    </picture>
                    <picture class="time__hour">
                        <source srcset="images/hours_desc.png" media="(min-width: 1380px)" />
                        <source srcset="images/hours_lap.png" media="(min-width: 1000px)" />
                        <source srcset="images/hours_tablet.png" media="(min-width: 760px)" />
                        <img src="/images/hours_mobile.png" alt="красная волна часы">
                    </picture>
                    <picture class="time__minute">
                        <source srcset="images/minutes_desc.png" media="(min-width: 1380px)" />
                        <source srcset="images/minutes_lap.png" media="(min-width: 1000px)" />
                        <source srcset="images/minutes_tablet.png" media="(min-width: 760px)" />
                        <img src="/images/minutes_mobile.png" alt="красная волна минуты">
                    </picture>
                    <picture class="time__second">
                        <source srcset="images/seconds_desc.png" media="(min-width: 1380px)" />
                        <source srcset="images/seconds_lap.png" media="(min-width: 1000px)" />
                        <source srcset="images/seconds_tablet.png" media="(min-width: 760px)" />
                        <img src="/images/seconds_mobile.png" alt="красная волна секунды" />
                    </picture>
                </div>

            </div>

        </section>

        <section class="event-page">
            <p class="event-page__description">Check our event page when you wait:</p>
            <a class="event-page__link" href="http://ohmyevents.net/">Go to the event</a>
        </section>

    </main>

    <footer class="footer">

        <form class="footer__form" action="#" novalidate>
            <input class="footer__input _req _email" id="email" type="email" name="email"
                placeholder="Enter your Email and get notified">
            <button class='footer__button' type='submit'> </button>
        </form>


    </footer>

    <script src="index.js"></script>
</body>

</html>
